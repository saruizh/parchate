<app-header></app-header>


<div class="container">
    <div class="row">
        <div class="col-md-6" style="justify-content: center;">
            <br>
            <div class="container mt-5">
                <div class="card p-4">
                    <h2 class="mb-4">Crear plan</h2>
                    <!--<form [formGroup]="formulario" (ngSubmit)="onSubmit()"></form>-->
                    <form>
                        <div class="form-group col-md-12">
                            <label for="Plan">Nombre de plan:</label>
                            <input type="text" class="form-control" id="Plan" placeholder="Plan" formControlName="name">
                        </div>
  
                        <div class="form-group col-md-12">
                            <label for="fecha">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" pattern="\d{4}-\d{2}-\d{2}" formControlName="fecha">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="chatLink">link de Chat:</label>
                            <input type="text" class="form-control" id="chatLink" placeholder="chatLink" formControlName="chatLink">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="opciones">Selecciona una opci√≥n:</label>
                            <select>
                                @for (lugar of lugares; track lugar) {
                                    <option [value]="lugar.value">{{lugar.viewValue}}</option>
                                }
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-outline-primary">Crear plan</button>
                    </form>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
  </div>
  




<app-footer></app-footer>
